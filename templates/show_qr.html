{% extends 'header.html' %}
{% block body %}
      {% load static %}
      {% include 'navbar.html' %} 
        <div class="page-wrapper">
    <div class="container-xl">
        <!-- Page title -->

                        <div class="row row-deck row-cards">

                        </div>
                    </div>
                </div>
                <div class="col-xl-4">

                            <h2 class="card-title h2">OPTIONS</h2>
                            <div class="col-auto ms-auto d-print-none">
                                
                                <button type="button" class="btn btn-primary w-40 btn-icon"
                                    onclick="doPrint();" data-bs-toggle="tooltip"
                                    data-bs-placement="bottom" title="Print">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"

                                </button>

                                
                                <a data-id="65e52a66a2661" href="#openShare"
                                    class="btn btn-primary w-40 btn-icon open-share-model" data-bs-toggle="tooltip"
                                    data-bs-placement="bottom" title="Share">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-share"
                                        width="24" height="24" viewBox="0 0 24 24" stroke-width="2"

                                        <line x1="8.7" y1="13.3" x2="15.3" y2="16.7"></line>
                                    </svg>
                                </a>

                                
                                <a download="Lukas Prais - 09777256698" href="https://qrlite.nativecode.in/images/admin/qr-code/65e52a66a265f.png"
                                    class="btn btn-primary w-40 btn-icon" data-bs-toggle="tooltip"
                                    data-bs-placement="bottom" title="Download">

                                        class="icon icon-tabler icon-tabler-download" width="24" height="24"

                                </a>

                    </div>
                </div>
            </div>
                    </div>
    </div>

    {% include 'footer.html' %} 
 
</div>
