{% extends 'header.html' %}
{% block body %}
      {% load static %}
      {% include 'navbar.html' %} 
        <div class="page-wrapper">
    <div class="container-xl">
        <!-- Page title -->
        <div class="page-header d-print-none">
            <div class="row align-items-center">
                <div class="col">
                    <div class="page-pretitle">
                        Overview
                    </div>
                    <h2 class="page-title">
                        Download Barcode
                    </h2>
                </div>
            </div>
        </div>
    </div>
    <div class="page-body">
        <div class="container-xl">

            
            
            
            
            
                        <div class="row row-deck row-cards">
                
                <div class="col-xl-8">
                    <div class="card">
                        <div class="visible-print text-center m-8 printable-area">
                            <div class="flapImage code-style" id="idHot">
                                <img src="{% if slug is not None %} {% static 'barcode_images/' %}{{slug}}.png  {% endif %}" />
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4">
                    <div class="card">
                        <div class="visible-print text-center m-4 d-print-none">
                            <h2 class="card-title h2">OPTIONS</h2>
                            <div class="col-auto ms-auto d-print-none">
                                
                                <button type="button" class="btn btn-primary w-40 btn-icon"
                                    onclick="doPrint();" data-bs-toggle="tooltip"
                                    data-bs-placement="bottom" title="Print">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                        viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                        stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                        <path
                                            d="M17 17h2a2 2 0 0 0 2 -2v-4a2 2 0 0 0 -2 -2h-14a2 2 0 0 0 -2 2v4a2 2 0 0 0 2 2h2" />
                                        <path d="M17 9v-4a2 2 0 0 0 -2 -2h-6a2 2 0 0 0 -2 2v4" />
                                        <rect x="7" y="13" width="10" height="8" rx="2" />
                                    </svg>
                                </button>

                                
                               

                                
                                <a download="Murad" href="#"
                                    class="btn btn-primary w-40 btn-icon" data-bs-toggle="tooltip"
                                    data-bs-placement="bottom" title="Download">
                                    <svg xmlns="http://www.w3.org/2000/svg"
                                        class="icon icon-tabler icon-tabler-download" width="24" height="24"
                                        viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                        stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                        <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2"></path>
                                        <polyline points="7 11 12 16 17 11"></polyline>
                                        <line x1="12" y1="4" x2="12" y2="16"></line>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                    </div>
    </div>

    {% include 'footer.html' %} 
 
</div>





    </div>


    {% endblock %}
