{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>QR</title>

            <!-- Favicon -->
        <link rel="icon" href="https://qrlite.nativecode.in/images/favicon.png" sizes="96x96" type="image/png" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">

    <!-- CSS files -->
  
    <link href="{% static 'css/tabler-flags.min.css' %} " rel="stylesheet" />   
    <link href="{% static 'css/tabler-payments.min.css' %} " rel="stylesheet" />   
    <link href="{% static 'css/tabler.min.css' %} " rel="stylesheet" />   
    <link href="{% static 'css/tabler-vendors.min.css' %} " rel="stylesheet" />
    <link href="{% static 'css/demo.min.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/dataTables.bootstrap4.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

 <!-- Scripts -->
 <script type="text/javascript" src="{% static 'js/jquery.min.js' %} "></script>
 <script type="text/javascript" src="{% static 'js/sweetalert.min.js' %} "></script>
 <script type="text/javascript" src="{% static 'js/chart.js' %} "></script>

 
 </head>
 <body class="antialiased" data-bs-theme="light" dir="ltr">
    <div class="page page-center preloader-wrapper">
        <div class="container container-slim py-4">
            <div class="text-center">
                <div class="mb-3">
                    <img src="{% static 'images/favicon.png' %}" height="36" alt="QR Analiz">
                </div>
                <div class="mb-3 h3">Loading</div>
                <div class="progress progress-sm">
                    <div class="progress-bar progress-bar-indeterminate bg-green"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="wrapper" class="page">
        
        <header class="navbar navbar-expand-md navbar-light d-print-none">
    <div class="container-xl">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
            <a href="{% url 'polls:index' %}">
                <img src="{% static 'images/qr-code-area-3d-illustration_118019-6256.jpg' %} " width="200" height="50" alt="QR Analiz"
                    class="navbar-brand-image custom-logo">
            </a>
        </h1>
        <div class="navbar-nav flex-row order-md-last">

            
                            <div class="nav-item dropdown mx-2">
                    <div class="lang">
                        <select type="text" class="form-select small-btn" placeholder="Select a language"
                            id="chooseLang" value="">
                                                            
                            <option value="az">
                                <strong>Aze</strong></option>
                                   
                                                            <option value="ru">
                                    <strong>Rus</strong></option>
                                                        
                                   
                                                            <option value="eng">
                                    <strong>Eng</strong></option>
                                                
                                    
                                                    </select>
                    </div>
                </div>
            
            
            <div class="nav-item dropdown">
                <a href="#" class="nav-link d-flex lh-1 text-reset p-0" data-bs-toggle="dropdown"
                    aria-label="Open user menu">
                    <span class="avatar">
                        <img src="{% static 'images/profile.png' %}"
                            alt="Administrator">
                    </span>
                    <div class="d-none d-xl-block ps-2">
                        <div>Administrator</div>
                        <div class="mt-1 small text-muted">Administrator</div>
                    </div>
                </a>
                <div class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                    <a href=""
                        class="dropdown-item">Profile &amp; account</a>
                    
                    <a href="" class="dropdown-item hide-theme-dark"
                        data-bs-placement="bottom">
                        Dark mode
                    </a>
                    <a href="" class="dropdown-item hide-theme-light"
                        data-bs-placement="bottom">
                        Light mode
                    </a>
                    <a href="logout" class="dropdown-item"
                        >Logout</a>
                    
                </div>
            </div>

        </div>
    </div>
</header>
 {% block body %}

 {%endblock%}

 <script type="text/javascript" src="{% static 'js/apexcharts.min.js' %} "></script>
 <script type="text/javascript" src="{% static 'js/main.js' %} "></script>
 <script type="text/javascript" src="{% static 'js/dataTables.bootstrap4.min.js' %} "></script>
 <script type="text/javascript" src="{% static 'js/jquery.dataTables.min.js' %} "></script>
 <script type="text/javascript" src="{% static 'js/tabler.min.js' %} "></script>
</body>

</html>
